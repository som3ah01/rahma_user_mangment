spring.application.name= userTaskManager
server.port=8080
# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


security.basic.enabled=true
security.ignored=/h2-console/**

spring.security.user.name=user
spring.security.user.password=pass22




#jwt.secret=javainuse

# Logging Configuration (Optional)
#logging.level.org.springframework=INFO
#logging.level.hibernate=INFO

#spring.security.basic.authorize-mode=authenticated
logging.level.org.springframework.security=DEBUG

# SQL logging
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true